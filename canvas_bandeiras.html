<canvas id="tela" width="600" height="900"></canvas>

<script>

    var tela = document.getElementById("tela");
    var c = tela.getContext("2d");
    

    c.fillStyle="orange";
    c.fillRect(0, 0, 600, 200);
    
    c.fillStyle="darkblue";
    c.fillRect(0, 200, 600, 100);
    
    c.fillStyle="darkred";
    c.fillRect(0, 300, 600, 100);

    
    c.fillStyle="#F0F0F0";
    c.fillRect(0, 500, 200, 400);
    
    c.fillStyle="red";
    c.fillRect(200, 500, 400, 200);
    
    c.fillStyle="green";
    c.fillRect(200, 700, 400, 200);
    
</script>
